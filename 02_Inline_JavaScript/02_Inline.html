<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Inline JavaScript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="02_styles.css">
</head>

<body>

<h2>Inline JavaScript Example</h2>
<div>
    <h1 id="display"></h1>
</div>

<!-- Change the below Text using Inline JavaScript -->

<div id="text-div">
    <p id="green-p">Change my Color using the below Buttons</p>
    <button onclick="document.getElementById('green-p').style.color='blue'" id="blue">Change to Blue</button>
    <button onclick="document.getElementById('green-p').style.color='red'" id="red">Change to Red</button>
</div>

<!-- Change the below Image using Inline JavaScript -->

<div id="image-div">
    <img src="../img/google.jpg" width="300" height="150" id="myImage">
    <br>
    <button onclick="document.getElementById('myImage').setAttribute('src','../img/facebook.jpg')"  id="facebook"><i class="fa fa-facebook"></i> Facebook</button>
    <button onclick="document.getElementById('myImage').setAttribute('src','../img/youtube.jpg')" id="youtube"><i class="fa fa-youtube-play"></i> Youtube</button>
</div>

</script>

</body>
</html>
